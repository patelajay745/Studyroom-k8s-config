apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secret-creator
  namespace: studyroom
  labels:
    app: studyroom
spec:
  refreshInterval: 3m # rate SecretManager pulls GCPSM
  secretStoreRef:
    kind: SecretStore
    name: gcp-store # name of the SecretStore (or kind specified)
  target:
    name: app-secret # name of the k8s Secret to be created
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: AWS_ACCESS_KEY_ID # name of the GCPSM secret key
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: AWS_SECRET_ACCESS_KEY # name of the GCPSM secret key
    - secretKey: AWS_STORAGE_BUCKET_NAME
      remoteRef:
        key: AWS_STORAGE_BUCKET_NAME # name of the GCPSM secret key
    - secretKey: SECRET_KEY
      remoteRef:
        key: SECRET_KEY
    - secretKey: DB_USER
      remoteRef:
        key: DB_USER
    - secretKey: DB_USER_PASSWORD
      remoteRef:
        key: DB_USER_PASSWORD
