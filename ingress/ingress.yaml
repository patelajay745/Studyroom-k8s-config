apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studyroom-ingress
  labels:
    app: studyroom
  namespace: studyroom
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - studyroom.ajayproject.com
      secretName: tls-cert
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 8000

      host: studyroom.ajayproject.com
